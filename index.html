<div class="modal" id="settings-modal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Note settings:</p>
        <div class="form-group">
          <div class="custom-control custom-radio">
            <input type="radio" id="accidentalsOffRadio" name="customRadio" class="custom-control-input" checked="">
            <label class="custom-control-label" for="accidentalsOffRadio">No accidentals ♮</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="accidentalsRandomRadio" name="customRadio" class="custom-control-input" checked="">
            <label class="custom-control-label" for="accidentalsRandomRadio">Random accidentals</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="accidentalsSharpRadio" name="customRadio" class="custom-control-input" checked="">
            <label class="custom-control-label" for="accidentalsSharpRadio">Only sharps ♯</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="accidentalsFlatRadio" name="customRadio" class="custom-control-input" checked="">
            <label class="custom-control-label" for="accidentalsFlatRadio">Only flats ♭</label>
          </div>
          
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
