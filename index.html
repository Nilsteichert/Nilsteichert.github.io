<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Notetrainer</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
      body{

      background-color:rgb(34, 34, 34);
      margin:0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      </style>

      
</head>

<body>
    <div class="navbar">
      <a id="selectedDevice">No MIDI-In found</a>

      <div class="dropdown">
        <button class="dropbtn">Select MIDI-In 
        </button>
        <div id="inputDeviceSelector" class="dropdown-content">
        </div>
      </div> 
      <div class="dropdown">
        <button class="dropbtn">Select range</button>
        <div id="rangeSelector" class="dropdown-content">
          <a id="26" onclick="setOctaves(2,6)">Bass and violin</a>
          <a id="46" onclick="setOctaves(4,6)">Violin clef</a>
          <a id="24" onclick="setOctaves(2,4)">Bass clef</a>
          <a id="17" onclick="setOctaves(1,7)">Whole keyboard</a>
        </div> 
      </div>
      <a style="float: right; cursor: pointer" id="accidentalSwitch" onclick="switchAccidentals()">♭ ♯</a>
    </div>
    
  <div id="boxshadow">
    <div id="noteRenderer">
      <div id="svgnote">
      </div>
    </div>
  </div>
  
  <div id="combos">
    <div id="combo">
      <br>
      Combo: 0
    </div>
    <div id="counterRight">
      <br>
      Right: 0
    </div>
    <div id=counterWrong>
      <br>
      Wrong: 0
    </div>
  </div>
    <script src="js/counter.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/vexflow-min.js"></script>
    <script src="js/randomnote.js"></script>
    <script src="js/notedisplayer.js"></script>
    <script src="js/webmidi.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pitchtest.js"></script>
</body>
</html>
