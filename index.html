<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notetrainer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body>

<!-- Load libarys -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="js/vexflow-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/webmidi@2.5.1"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

<!-- P5, ml5 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

<!-- Load scripts without reference to the document -->
<script src="js/aubio.js"></script>
<script src="js/tuner.js"></script>

<script src="js/note.js"></script>
<script src="js/notedrawer.js"></script>
<script src="js/keysignatures.js"></script>
<script src="js/box-animator.js"></script>
<script src="js/noteChecker.js"></script>
<script src="js/midi-listener.js"></script>
<script src="js/musicapp.js"></script>







    <!--Navbar  -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a href="/" class="navbar-brand">MusicTrainer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar7">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse justify-content-stretch" id="navbar7">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="" data-target="#settings-modal" data-toggle="modal">Settings</a>
        </li>
        <a class="nav-link" href="javascript:void(0)" id="microphoneToggle" onclick="app.toggleMic()">Activate microphone</a>
          </li>
      </ul>
  </div>
</nav>
  





<!--Site content  -->

<div class="container-fluid mt-5" >
  <div class=row>
    <div class="mx-auto d-block" id=noteDraw style="background-color: rgb(255,255,255); width:500px;height: 400px; border-radius:4%"> </div>
  </div>
  <div class="row">
    <div class="btn-group btn-group-toggle mx-auto d-block mt-3" role="group" data-toggle="buttons">
      <label class="btn btn-secondary">
        <input type="checkbox" checked="" autocomplete="off"> ♯
      </label>
      <label class="btn btn-secondary">
        <input type="checkbox" checked="" autocomplete="off"> ♭
      </label>
      <label class="btn btn-secondary">
        <input type="checkbox" checked="" autocomplete="off"> Activate microphone
      </label>
    </div>
  </div>    
  <div class="row">
    <button type="button" class="btn btn-secondary mx-auto d-block mt-3">Select Keysignature</button>
  </div>
</div>



</div>



<div class="modal" id="settings-modal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Note settings:</p>
        <div class="form-group">
          <div class="custom-control custom-radio">
            <input type="radio" id="accidentalsOffRadio" name="customRadio" class="custom-control-input" checked="">
            <label class="custom-control-label" for="accidentalsOffRadio">No accidentals ♮</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="accidentalsRandomRadio" name="customRadio" class="custom-control-input" checked="">
            <label class="custom-control-label" for="accidentalsRandomRadio">Random accidentals</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="accidentalsSharpRadio" name="customRadio" class="custom-control-input" checked="">
            <label class="custom-control-label" for="accidentalsSharpRadio">Only sharps ♯</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="accidentalsFlatRadio" name="customRadio" class="custom-control-input" checked="">
            <label class="custom-control-label" for="accidentalsFlatRadio">Only flats ♭</label>
          </div>
          
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div> 


<script src="js/init.js"></script>
</body>
</html>
